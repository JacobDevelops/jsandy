name: CI Pipeline

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup
    runs-on: blacksmith-4vcpu-ubuntu-2404
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      # Generate cache key for Turbo
      - name: Generate cache key
        id: cache-key
        run: |
          echo "key=${{ runner.os }}-turbo-${{ github.sha }}-${{ hashFiles('**/bun.lock', '**/turbo.json', 'turbo.json') }}" >> $GITHUB_OUTPUT
      
      # Cache Bun dependencies
      - uses: useblacksmith/cache@v5
        name: Setup Bun cache
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      
      # Cache Turbo build outputs
      - uses: useblacksmith/cache@v5
        name: Setup Turbo cache
        with:
          path: .turbo
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      
      - name: Install dependencies
        run: bun install --frozen-lockfile

  # Single job to run all tasks through Turbo
  turbo-tasks:
    name: Run Turbo Tasks
    needs: [setup]
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      matrix:
        task: [lint, check-types, test, build]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      # Cache Bun dependencies
      - uses: useblacksmith/cache@v5
        name: Setup Bun cache
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      
      - uses: useblacksmith/cache@v5
        name: Setup Turbo cache
        with:
          path: .turbo
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      
      - run: bun install --frozen-lockfile
      
      # Run tasks through Turbo
      - name: Run ${{ matrix.task }}
        run: bun turbo ${{ matrix.task }}
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

  ci-status:
    name: CI Pipeline Status
    needs: [turbo-tasks]
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 5
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.turbo-tasks.result }}" == "failure" ]]; then
            echo "Turbo tasks failed"
            exit 1
          fi
          echo "All checks passed or were skipped"