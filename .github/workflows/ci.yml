name: CI Pipeline

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup
    runs-on: blacksmith-4vcpu-ubuntu-2404
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.14

      # Generate cache key for Nx
      - name: Generate cache key
        id: cache-key
        run: |
          echo "key=${{ runner.os }}-nx-${{ github.sha }}-${{ hashFiles('**/bun.lock', '**/nx.json') }}" >> $GITHUB_OUTPUT

      # Cache Bun dependencies
      - uses: useblacksmith/cache@v5
        name: Setup Bun cache
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # Cache Nx build outputs
      - uses: useblacksmith/cache@v5
        name: Setup Nx cache
        with:
          path: .nx/cache
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: Install dependencies
        run: bun install --frozen-lockfile

  # First phase: lint and build (including workspace packages)
  build-and-lint:
    name: Build and Lint
    needs: [setup]
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      matrix:
        task: [lint, build, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.14

      # Cache Bun dependencies
      - uses: useblacksmith/cache@v5
        name: Setup Bun cache
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - uses: useblacksmith/cache@v5
        name: Setup Nx cache
        with:
          path: .nx/cache
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - run: bun install --frozen-lockfile

      - name: Run ${{ matrix.task }}
        run: bunx nx run-many -t ${{ matrix.task }}
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

  ci-status:
    name: CI Pipeline Status
    needs: [build-and-lint]
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 5
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.build-and-lint.result }}" == "failure" ]]; then
            echo "CI tasks failed"
            exit 1
          fi
          echo "All checks passed or were skipped"
